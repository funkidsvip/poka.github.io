---
title: "资源导航站"
layout: default
permalink: "/ziyuanku.html"
---


<div class="container">


    <div class="row gap-y listrecent listrecent listauthor">
        {% for website in site.websites %}
        <div class="col-lg-6 mb-4">
            <div class="p-4 border rounded">
                <div class="row">
                    <div class="col-md-3 mb-4 mb-md-0"><img alt="{{ website[1].name }}"
                            src="{{site.baseurl}}/{{ author[1].avatar }}" class="rounded-circle" height="80" width="80">
                    </div>
                    <div class="col-md-9">
                        <a href="{{site.baseurl}}/author-{{ author[1].nickname | slugify }}.html">
                            <h4 class="text-dark mb-0"> {{ website[1].name }} </h4>
                            <small class="d-inline-block mt-1 mb-3 font-weight-normal">(我的文章)</small>
                            <div class="excerpt">{{ website[1].bio }}</div>
                        </a>

                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
